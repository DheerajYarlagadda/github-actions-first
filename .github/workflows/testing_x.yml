name: build, test and deploy installer package test

on:
  push
  
jobs:
  Read_input:
    env:
      name: "samyuktha"
    runs-on: [ windows-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: uploadAction

      - name: run action
        id: dheeraj
        uses: ./uploadAction
        with:
          name: Dheeraj
          echo: true

      - name: check output
        run: echo ${{ steps.dheeraj.outputs.my_dict }}

      - name: exit or not
        id: some
        run: exit 0
        continue-on-error: true 

      - name: change env name
        run: echo "name=Dheeraj" >> $GITHUB_ENV
        if: steps.some.outcome == 'success'

      - name: Create JSON file
        run: echo { "key1": "value1", "key2": "value2" } > mydata.json

      - name: Display JSON content
        run: type mydata.json
        
