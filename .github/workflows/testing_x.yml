name: build, test and deploy installer package test

on:
  push

env:
  name: "samyuktha"
  
jobs:

  Read_input:

    runs-on: [ windows-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: uploadAction

      - name: run action
        id: dheeraj
        uses: ./uploadAction
        with:
          name: Dheeraj
          echo: true

      - name: check output
        run: echo ${{ steps.dheeraj.outputs.my_dict }}

      - name: exit or not
        id: some
        run: exit 1
        continue-on-error: true 

      - name: echo hello dheeraj
        if: steps.some.outcome == 'success'
        run: |
          $env:name="Dheeraj"
          echo "Hello $env:name!"
