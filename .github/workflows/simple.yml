name: shell commands

on: [push]

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Dheeraj learning github-actions"
      - name: multiliine script
        run: |
          node -v
          npm -v
      - name: python commands
        run: |
          import platform
          import datetime
          now = datetime.datetime.now()
          print(platform.processor())
          print("The current datetime is: ",now)
        shell: python